trigger: none
pr: none

variables:
  - group: 'terraform-azuread'
  - group: 'terraform-s3-backend'

jobs:
- job: renew_tokens
  displayName: Terraform
  pool:
    name: Default
  steps:
    - pwsh: |
        terraform init
      displayName: 'Initialize'
      workingDirectory: $(System.DefaultWorkingDirectory)/terraform/azuread
      env:
        ARM_CLIENT_ID: $(ARM_CLIENT_ID)
        ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
        ARM_TENANT_ID: $(ARM_TENANT_ID)
        AWS_ACCESS_KEY_ID: $(AWS_ACCESS_KEY_ID)
        AWS_SECRET_ACCESS_KEY: $(AWS_SECRET_ACCESS_KEY)
        AWS_ENDPOINT_URL_S3: $(AWS_ENDPOINT_URL_S3)
    - pwsh: |
        terraform plan -var-file config/gerega.tfvars -out tf.plan
        terraform show tf.plan > $(Build.ArtifactStagingDirectory)/terraform-plan.txt
      displayName: 'Plan'
      workingDirectory: $(System.DefaultWorkingDirectory)/terraform/azuread
      env:
        ARM_CLIENT_ID: $(ARM_CLIENT_ID)
        ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
        ARM_TENANT_ID: $(ARM_TENANT_ID)
        AWS_ACCESS_KEY_ID: $(AWS_ACCESS_KEY_ID)
        AWS_SECRET_ACCESS_KEY: $(AWS_SECRET_ACCESS_KEY)
        AWS_ENDPOINT_URL_S3: $(AWS_ENDPOINT_URL_S3)

    - publish: $(Build.ArtifactStagingDirectory)
      artifact: terraform-plan

    - ${{ if and(eq(variables['BranchName'], 'main'), ne(variables['Build.Reason'], 'PullRequest')) }}:
      - pwsh: |
          terraform apply -auto-approve tf.plan
        displayName: 'Apply'
        workingDirectory: $(System.DefaultWorkingDirectory)/terraform/azuread
        env:
          ARM_CLIENT_ID: $(ARM_CLIENT_ID)
          ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
          ARM_TENANT_ID: $(ARM_TENANT_ID)
          AWS_ACCESS_KEY_ID: $(AWS_ACCESS_KEY_ID)
          AWS_SECRET_ACCESS_KEY: $(AWS_SECRET_ACCESS_KEY)
          AWS_ENDPOINT_URL_S3: $(AWS_ENDPOINT_URL_S3)